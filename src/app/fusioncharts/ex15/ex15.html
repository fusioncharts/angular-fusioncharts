<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
        <fusioncharts
          type="column2d"
          width="100%"
          height="400"
          dataFormat="json"
          [dataSource]="dataSource"
          (rendered)="chartRender($event)">
        </fusioncharts>
        <p style="padding: 10px;background:#efefef">{{message || 'You will see a notification here after chart completes rendering.'}}</p>
    </div>
  </div>
</div>


<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
