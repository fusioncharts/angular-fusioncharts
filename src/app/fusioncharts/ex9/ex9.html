<style type="text/css">
    .log-pane {
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        /* border: 2px solid black; */
        font-size: 20px;
        width: 100%;
        font-weight: 300;
        background: #efefef;
    }    
</style>
<div class="card shadow">
    <div class="card-body chart-wrapper">
        <div class="chart-wrapper-inner">
            <fusioncharts
                width="100%"
                height="400"
                type="column2d"
                [events]="events"
                [dataSource]="dataSource">
            </fusioncharts>
            <div class='log-pane' [innerHTML]="logMessage | trustAsHtml"></div>
        </div>
    </div>
</div>




<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
