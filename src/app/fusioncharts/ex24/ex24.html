<style>
 .change-type {
    display: inline-block;
    margin: 0 5px;
 }

  .change-type>div {
    display: inline-flex;
    position: relative;
    margin: 0 5px;
  }

  .change-type label {
      position: relative;
      padding: 5px 10px 5px 30px;
      border-radius: 4px;
  }

  .change-type input {
      opacity: 0;
      cursor: pointer;
      z-index: 1;
      width: 100%;
      height: 100%;
      left: 0;
      position: absolute;
  }

  .change-type label:before,
  .change-type label:after {
      content: "";
      position: absolute;
  }

  .change-type label:before {
      display: block;
      background: #fff;
      border: 2px solid #949697;
      box-shadow: none;
      border-radius: 50%;
      top: 11px;
      left: 8px;
      width: 1.5rem;
      height: 1.5rem;
  }

  .change-type label:after {
      width: 0.9rem;
      height: 0.9rem;
      top: 14px;
      left: 11px;
      border-radius: 50%;
  }

  .change-type input:checked~label {
      color: #48b884;
      font-weight: 600;
      box-shadow: 0 4px 9px 0 rgba(104, 105, 128, .22);
  }

  .change-type input:checked~label:before {
      color: #fff;
      box-shadow: none;
      border: 2px solid #48b884;
  }

  .change-type input:checked~label:after {
      background: #55bd8d;
  }

  #select-text {
      padding: 4px;
  }
</style>
<div class="card shadow">
    <div class="card-body chart-wrapper">
      <div class="chart-wrapper-inner">
        <fusioncharts
          type='pie2d'
          width='600'
          height='400'
          [dataSource]='dataSource'
          (dataplotClick)='dataplotClick($event)'
          (initialized)='initialized($event)'
        >
        </fusioncharts>
        <div style="display: flex; justify-content: center; bottom: 2px;">
            <div class="change-type">
                <div id="radio1">
                    <input name="slice-selecter" id="None" type="radio" [checked]="selectedSlice == 'none'" (change)="onRadioOptionChange('none')"/>
                    <label for="None">None</label>
                </div>
                <div id="radio2">
                    <input name="slice-selecter" id="Apache" type="radio" [checked]="selectedSlice == 'apache'" (change)="onRadioOptionChange('apache')"/>
                    <label for="Apache">Apache</label>
                </div>
                <div id="radio3">
                    <input name="slice-selecter" id="Microsoft" type="radio" [checked]="selectedSlice == 'microsoft'" (change)="onRadioOptionChange('microsoft')"/>
                    <label for="Microsoft">Microsoft</label>
                </div>
                <div id="radio4">
                    <input name="slice-selecter" id="Zeus" type="radio" [checked]="selectedSlice == 'zeus'" (change)="onRadioOptionChange('zeus')"/>
                    <label for="Zeus">Zeus</label>
                </div>
                <div id="radio5">
                    <input name="slice-selecter" id="Other" type="radio" [checked]="selectedSlice == 'other'" (change)="onRadioOptionChange('other')"/>
                    <label for="Other">Other</label>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>


  
  <tabbed-code moduleCode="{{sampleCode[demoId].module}}" componentCode="{{sampleCode[demoId].component}}" templateCode="{{sampleCode[demoId].template}}"></tabbed-code>
