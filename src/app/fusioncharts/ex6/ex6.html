<fusioncharts
    width={{width}}
    height={{height}}
    type={{type}}
    dataFormat={{dataFormat}}
    [dataSource]=dataSource >
</fusioncharts>

<p><a class="btn btn-default" (click)="updateMyChartData()">Click me to change data</a></p>

<tabs>
    <tab tabTitle="JavaScript" title="JavaScript"><ng-prism class="codepreview language-javascript" >{{ sampleCode[demoId].js }}</ng-prism></tab>
    <tab tabTitle="HTML" title="HTML"><ng-prism class="codepreview language-html" >{{ sampleCode[demoId].html }}</ng-prism></tab>
    <tab tabTitle="Live" ><iframe style="width: 100%; height: 600px" src="https://embed.plnkr.co/zARkU8" frameborder="0" allowfullscren="allowfullscren"></iframe></tab>
</tabs>
