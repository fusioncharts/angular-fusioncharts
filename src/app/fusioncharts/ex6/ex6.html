<style >
    .btn.btn-outline-secondary.btn-sm:hover{
        color:white;
    }
    .btn.btn-outline-secondary.btn-sm:active{
        color:gray;
    }
</style>
<div class="card shadow">
    <div class="card-body chart-wrapper">
        <div class="chart-wrapper-inner">
            <fusioncharts
                width={{width}}
                height={{height}}
                type={{type}}
                dataFormat={{dataFormat}}
                [dataSource]=dataSource >
            </fusioncharts>
            <div style='display: flex; justify-content: center'><a class="btn btn-outline-secondary btn-sm" (click)="updateMyChartData()">Click me to change data</a></div>

        </div>
    </div>
</div>

<tabbed-code 
    moduleCode="{{sampleCode[demoId].module}}"
    componentCode="{{sampleCode[demoId].component}}"
    templateCode="{{sampleCode[demoId].template}}">
</tabbed-code>
