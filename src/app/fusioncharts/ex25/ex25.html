<div class="card shadow">
  <div class="card-body chart-wrapper">
    <div class="chart-wrapper-inner">
        <fusioncharts
        type='column2d'
        width='600'
        height='400'
        [dataSource]='dataSource'
        (initialized)='initialized($event)'
      >
      </fusioncharts>
      <div style="justify-content: center; margin: 0px">
          <button class="btn btn-outline-secondary btn-sm" id="caption" (click)="changeCaption('CAPTION')">CHANGE CAPTION: CAPTION</button>
          <button class="btn btn-outline-secondary btn-sm" id="xaxis-name" (click)="changeXAxisName('X-AXIS NAME')">CHANGE X-AXIS NAME: X-AXIS NAME</button>
          <button class="btn btn-outline-secondary btn-sm" id="yaxis-name" (click)="changeYAxisName('Y-AXIS NAME')">CHANGE Y-AXIS NAME: Y-AXIS NAME</button>
          <button class="btn btn-outline-secondary btn-sm" id="reset" (click)="reset()">RESET</button>
      </div>
    </div>
  </div>
</div>


<tabbed-code moduleCode="{{sampleCode[demoId].module}}" componentCode="{{sampleCode[demoId].component}}" templateCode="{{sampleCode[demoId].template}}"></tabbed-code>
