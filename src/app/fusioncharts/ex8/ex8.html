<fusioncharts
    width="600" 
    height="400"
    type="column2d"
    [dataSource]="dataSource" >
</fusioncharts>

<p><a class="btn btn-default" (click)="changeBackgroundColor()">Change chart background color</a>
	<a class="btn btn-default" (click)="changeCaptionTextAlignment()">Make Caption text left-aligned</a>
</p>

<tabs>
    <tab tabTitle="JavaScript" title="JavaScript"><ng-prism class="codepreview language-javascript" >{{ sampleCode[demoId].js }}</ng-prism></tab>
    <tab tabTitle="HTML" title="HTML"><ng-prism class="codepreview language-html" >{{ sampleCode[demoId].html }}</ng-prism></tab>
    <tab tabTitle="Live" ><iframe style="width: 100%; height: 600px" src="https://embed.plnkr.co/3FkjKt" frameborder="0" allowfullscren="allowfullscren"></iframe></tab>
</tabs>
